  source_gen: ^1.0.0
  decimal: ^1.0.0
  squarealfa_generators_common: #^1.0.1
    path: ../../generators_common
  analyzer: ^2.0.0
  build: ^2.0.0


dev_dependencies:
  pedantic: ^1.11.0
